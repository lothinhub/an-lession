<div class="container">
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio1"
      value="All"
      [(ngModel)]="selectall"
      (change)="onRadioChange()"
    />
    <label class="form-check-label" for="inlineRadio1"  >All ({{ all }})</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio1"
      value="free"
      [(ngModel)]="selectall"
      (change)="onRadioChange()"
    />
    <label class="form-check-label" for="inlineRadio1"  >Free ({{ free }})</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio2"
      value="primium"
      [(ngModel)]="selectall"
      (change)="onRadioChange()"
    />
    <label class="form-check-label" for="inlineRadio2"  >Primium ({{ primium }})</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="inlineRadioOptions"
      id="inlineRadio3"
      value="trial"
      [(ngModel)]="selectall"
      (change)="onRadioChange()"
    />
    <label class="form-check-label" for="inlineRadio3"  >Trial ({{ trial }})</label>
  </div>
</div>
